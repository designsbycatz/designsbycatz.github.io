<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>DesignsByCatz</title>

		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-155999726-1"></script>
		<script>
		  window.dataLayer = window.dataLayer || [];
		  function gtag(){dataLayer.push(arguments);}
		  gtag('js', new Date());

		  gtag('config', 'UA-155999726-1');
		</script>

		<!-- redirect to shop after Google Analytics finishes loading -->
		<script>
			// use a timeout to ensure redirect if GA fails to load
			// must use gtag() as ga() is from old analytics.js library
			gtag('event', 'pageview', {'event_callback': redirect});
			setTimeout(redirect, 2000);
			function redirect() {
				window.location = 'https://www.amazon.com/handmade/DesignsByCatz';
			}
		</script>
		<!-- fallback redirect method if javascript is disabled -->
		<meta http-equiv="refresh" content="5; url=https://www.amazon.com/handmade/DesignsByCatz" />
	</head>
	<body>
		You will automatically be redirected to <a href="https://www.amazon.com/handmade/DesignsByCatz">https://www.amazon.com/handmade/DesignsByCatz</a> in a few seconds.
	</body>
</html
